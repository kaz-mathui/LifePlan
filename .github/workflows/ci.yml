name: Production Build Check & Tests

on:
  pull_request:
    branches:
      - main

jobs:
  build-production:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create dummy .env file
        run: touch frontend/.env

      - name: Build production images
        run: docker compose -f docker-compose.yml build
        env:
          DOCKER_BUILDKIT: 1

  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8 # プロジェクトで使っているpnpmのバージョン

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # プロジェクトで使っているNode.jsのバージョン
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run frontend tests
        run: pnpm --filter lifeplan-frontend test -- --watchAll=false

      - name: Run backend tests
        run: pnpm --filter lifeplan-backend test
